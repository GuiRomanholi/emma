<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Fragmentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200">

<header th:fragment="header"
        class="bg-neutral-900 text-gray-100 py-6 border-b border-neutral-700 shadow-lg">
    <div class="max-w-5xl mx-auto text-center">

        <h1 class="text-4xl font-bold tracking-wide text-white">Emma</h1>

        <nav class="mt-6">
            <ul class="flex justify-center gap-10">

                <th:block sec:authorize="isAuthenticated()">
                    <li>
                        <a th:href="@{/readings}"
                           class="font-medium text-lg hover:text-white hover:opacity-80 transition">
                            Leituras
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/reviews}"
                           class="font-medium text-lg hover:text-white hover:opacity-80 transition">
                            Reviews
                        </a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/persons}"
                           class="font-medium text-lg hover:text-white hover:opacity-80 transition">
                            Pessoas
                        </a>
                    </li>
                </th:block>

                <li sec:authorize="isAnonymous()">
                    <a th:href="@{/login}"
                       class="font-medium text-lg hover:text-white hover:opacity-80 transition">
                        Login
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit"
                                class="font-medium text-lg hover:text-white hover:opacity-80 transition cursor-pointer bg-transparent border-none p-0">
                            Logout
                        </button>
                    </form>
                </li>

            </ul>
        </nav>
    </div>
</header>

<footer th:fragment="footer"
        class="text-center py-6 mt-10 text-gray-300 bg-neutral-900 border-t border-neutral-700">
    <div class="max-w-5xl mx-auto">
        <p>&copy; 2025 Emma. Todos os direitos reservados.</p>
    </div>
</footer>

</body>
</html>
