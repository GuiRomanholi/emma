<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-gray-200">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-5xl mx-auto p-6">

    <h2 class="text-3xl font-semibold text-white mb-8">Gerenciamento de Pessoas</h2>

    <div th:if="${successMessage}"
         class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded mb-4">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}"
         class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded mb-4">
        <p th:text="${errorMessage}"></p>
    </div>

    <a th:href="@{/persons/create}"
       class="inline-block bg-white text-black font-semibold py-2 px-4 rounded-lg hover:opacity-80 transition mb-8">
        Nova Pessoa
    </a>

    <div class="bg-neutral-900 border border-neutral-800 rounded-xl overflow-hidden shadow-xl">
        <table class="min-w-full">
            <thead class="bg-neutral-800 text-gray-300 uppercase text-sm">
            <tr>
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Nome</th>
                <th class="py-3 px-6 text-left">Email</th>
                <th class="py-3 px-6 text-left">Permissão</th>
                <th class="py-3 px-6 text-center">Ações</th>
            </tr>
            </thead>

            <tbody class="text-gray-300">
            <tr th:each="p : ${persons}"
                class="border-b border-neutral-800 hover:bg-neutral-800 transition">
                <td class="py-4 px-6" th:text="${p.id}"></td>
                <td class="py-4 px-6" th:text="${p.name}"></td>
                <td class="py-4 px-6" th:text="${p.email}"></td>
                <td class="py-4 px-6" th:text="${p.role}"></td>

                <td class="py-4 px-6 text-center space-x-4">
                    <a th:href="@{/persons/edit/{id}(id=${p.id})}"
                       class="text-yellow-400 hover:text-yellow-300 font-semibold">
                        Editar
                    </a>

                    <a th:href="@{/persons/delete/{id}(id=${p.id})}"
                       onclick="return confirm('Tem certeza?');"
                       class="text-red-400 hover:text-red-300 font-semibold">
                        Deletar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
