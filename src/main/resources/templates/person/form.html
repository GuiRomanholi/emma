<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.id == null} ? 'Nova Pessoa' : 'Editar Pessoa'"></title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${person.id == null} ? 'Criar Nova Pessoa' : 'Editar Pessoa'"></h2>

    <form th:object="${person}"
          th:action="${person.id == null} ? @{/persons/create} : @{/persons/update/{id}(id=${person.id})}"
          method="post">

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}"
                   th:placeholder="${person.id != null} ? 'Deixe em branco para não alterar' : ''">
        </div>
        <div class="form-group">
            <label for="role">Tipo de Usuário:</label>
            <select id="role" th:field="*{role}" required>
                <option value="">Selecione um tipo</option>
                <option th:each="role : ${allowedRoles}"
                        th:value="${role}"
                        th:text="${role.name()}"></option>
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/persons}">Voltar para a lista</a>
</div>
</body>
</html>
