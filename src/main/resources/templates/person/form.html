<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.id == null} ? 'Nova Pessoa' : 'Editar Pessoa'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-2xl mx-auto p-4 mt-10">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-semibold mb-6" th:text="${person.id == null} ? 'Criar Nova Pessoa' : 'Editar Pessoa'"></h2>

        <form th:object="${person}"
              th:action="${person.id == null} ? @{/persons/create} : @{/persons/update/{id}(id=${person.id})}"
              method="post" class="w-full">

            <div class="mb-6">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha:</label>
                <input type="password" id="password" th:field="*{password}"
                       th:placeholder="${person.id != null} ? 'Deixe em branco para não alterar' : ''"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Tipo de Usuário:</label>
                <select id="role" th:field="*{role}" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Selecione um tipo</option>
                    <option th:each="role : ${allowedRoles}" th:value="${role}" th:text="${role.name()}"></option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Salvar
                </button>
                <a th:href="@{/persons}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                    Voltar para a lista
                </a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
