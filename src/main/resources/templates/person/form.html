<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.id == null} ? 'Nova Pessoa' : 'Editar Pessoa'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-gray-200">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-2xl mx-auto p-6 mt-10">

    <div class="bg-neutral-900 border border-neutral-800 shadow-xl rounded-2xl p-8">
        <h2 class="text-3xl font-semibold text-white mb-8"
            th:text="${person.id == null} ? 'Criar Nova Pessoa' : 'Editar Pessoa'">
        </h2>

        <form th:object="${person}"
              th:action="${person.id == null} ? @{/persons/create} : @{/persons/update/{id}(id=${person.id})}"
              method="post"
              class="w-full">

            <div class="mb-6">
                <label for="name" class="block text-gray-300 text-sm font-semibold mb-2">Nome:</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="bg-neutral-800 border border-neutral-700 rounded w-full py-2 px-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-neutral-500">
            </div>

            <div class="mb-6">
                <label for="email" class="block text-gray-300 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="bg-neutral-800 border border-neutral-700 rounded w-full py-2 px-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-neutral-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Senha:</label>
                <input type="password" id="password" th:field="*{password}"
                       th:placeholder="${person.id != null} ? 'Deixe em branco para não alterar' : ''"
                       class="bg-neutral-800 border border-neutral-700 rounded w-full py-2 px-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-neutral-500">
            </div>

            <div class="mb-6">
                <label for="role" class="block text-gray-300 text-sm font-semibold mb-2">Tipo de Usuário:</label>
                <select id="role" th:field="*{role}" required
                        class="bg-neutral-800 border border-neutral-700 rounded w-full py-2 px-3 text-gray-200 focus:outline-none focus:ring-2 focus:ring-neutral-500">
                    <option value="">Selecione um tipo</option>
                    <option th:each="role : ${allowedRoles}" th:value="${role}" th:text="${role.name()}"></option>
                </select>
            </div>

            <div class="flex items-center justify-between mt-8">
                <button type="submit"
                        class="bg-white text-black font-semibold py-2 px-4 rounded-lg hover:opacity-80 transition">
                    Salvar
                </button>

                <a th:href="@{/persons}"
                   class="font-semibold text-gray-300 hover:text-white transition">
                    Voltar para a lista
                </a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
