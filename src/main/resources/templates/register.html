<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Emma</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-gray-200 flex items-center justify-center min-h-screen px-4">

<div class="w-full max-w-sm bg-neutral-900 p-8 rounded-2xl shadow-xl border border-neutral-800">

    <h2 class="text-3xl font-semibold text-white mb-6 text-center">Registro</h2>

    <div th:if="${errorMessage}"
         class="bg-red-900/40 text-red-300 border border-red-700 px-4 py-3 rounded-lg mb-4">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register}" th:object="${person}" method="post" class="space-y-5">

        <div>
            <label for="name" class="block mb-1 text-gray-300">Nome:</label>
            <input type="text" id="name" th:field="*{name}" required
                   class="w-full bg-neutral-800 border border-neutral-700 text-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-white transition">
        </div>

        <div>
            <label for="email" class="block mb-1 text-gray-300">Email:</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="w-full bg-neutral-800 border border-neutral-700 text-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-white transition">
        </div>

        <div>
            <label for="password" class="block mb-1 text-gray-300">Senha:</label>
            <input type="password" id="password" th:field="*{password}" required
                   class="w-full bg-neutral-800 border border-neutral-700 text-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-white transition">
        </div>

        <div>
            <label for="role" class="block mb-1 text-gray-300">Tipo de Usuário:</label>
            <select id="role" th:field="*{role}" required
                    class="w-full bg-neutral-800 border border-neutral-700 text-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-white transition">
                <option value="">Selecione um tipo</option>
                <option th:each="role : ${allowedRoles}"
                        th:value="${role}"
                        th:text="${role.name()}"></option>
            </select>
        </div>

        <button type="submit"
                class="w-full bg-white text-black font-semibold py-2 rounded-lg hover:opacity-80 transition">
            Registrar
        </button>

    </form>

    <p class="mt-6 text-sm text-gray-400 text-center">
        Já tem uma conta?
        <a th:href="@{/login}" class="text-white hover:opacity-75">Faça login aqui</a>
    </p>

</div>

</body>
</html>
