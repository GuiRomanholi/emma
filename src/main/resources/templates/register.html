<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Emma</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .error { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Registro</h2>

    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register}" th:object="${person}" method="post">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="role">Tipo de Usuário:</label>
            <select id="role" th:field="*{role}" required>
                <option value="">Selecione um tipo</option>
                <option th:each="role : ${allowedRoles}"
                        th:value="${role}"
                        th:text="${role.name()}"></option>
            </select>
        </div>
        <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
</div>
</body>
</html>
