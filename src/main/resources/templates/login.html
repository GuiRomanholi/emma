<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Emma</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .error { background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <div th:if="${loginError}" class="error">
        <p th:text="${loginError}"></p>
    </div>

    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a th:href="@{/register}">Registre-se aqui</a></p>
</div>
</body>
</html>
