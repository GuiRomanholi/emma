<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Nova Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-gray-200">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-2xl mx-auto p-6 mt-12">

    <div class="bg-neutral-900 border border-neutral-800 shadow-xl rounded-2xl p-8">

        <h2 class="text-3xl font-semibold text-white mb-8 text-center">Criar Nova Review</h2>

        <form th:action="@{/reviews/create}" th:object="${review}" method="post" class="space-y-6">

            <div>
                <label for="readingId" class="block text-gray-300 font-medium mb-2">Leitura:</label>

                <select id="readingId" name="readingId" required
                        class="w-full bg-neutral-800 border border-neutral-700 text-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-white transition">
                    <option value="">Selecione a Leitura</option>
                    <option th:each="r : ${readings}"
                            th:value="${r.id}"
                            th:text="'ID: ' + ${r.id} + ' - ' + ${r.description}"></option>
                </select>
            </div>

            <div>
                <label for="description" class="block text-gray-300 font-medium mb-2">Descrição:</label>

                <textarea id="description" th:field="*{description}" rows="5"
                          class="w-full bg-neutral-800 border border-neutral-700 text-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:border-white transition"></textarea>
            </div>

            <div class="flex items-center justify-between pt-4">

                <button type="submit"
                        class="bg-white text-black font-semibold py-2 px-5 rounded-lg hover:opacity-80 transition">
                    Salvar
                </button>

                <a th:href="@{/reviews}"
                   class="font-medium text-gray-300 hover:text-white transition">
                    Voltar para a lista
                </a>
            </div>
        </form>

    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
