<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Nova Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-2xl mx-auto p-4 mt-10">
    <div class="bg-white shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-semibold mb-6">Criar Nova Review</h2>

        <form th:action="@{/reviews/create}" th:object="${review}" method="post" class="w-full">
            <div class="mb-6">
                <label for="readingId" class="block text-gray-700 text-sm font-bold mb-2">Leitura:</label>
                <select id="readingId" name="readingId" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Selecione a Leitura</option>
                    <option th:each="r : ${readings}"
                            th:value="${r.id}"
                            th:text="'ID: ' + ${r.id} + ' - ' + ${r.description}"></option>
                </select>
            </div>
            <div class="mb-6">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
                <textarea id="description" th:field="*{description}" rows="5"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Salvar
                </button>
                <a th:href="@{/reviews}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                    Voltar para a lista
                </a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
