<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-gray-200">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-5xl mx-auto p-6 mt-10">

    <h2 class="text-3xl font-semibold text-white mb-8 text-center">Gerenciamento de Reviews</h2>

    <div th:if="${successMessage}"
         class="bg-green-900/40 text-green-300 border border-green-700 px-4 py-3 rounded-lg mb-4">
        <p th:text="${successMessage}"></p>
    </div>

    <div th:if="${errorMessage}"
         class="bg-red-900/40 text-red-300 border border-red-700 px-4 py-3 rounded-lg mb-4">
        <p th:text="${errorMessage}"></p>
    </div>

    <a th:href="@{/reviews/create}"
       class="inline-block bg-white text-black font-semibold py-2 px-5 rounded-lg hover:opacity-80 transition mb-6">
        Nova Review
    </a>

    <div class="bg-neutral-900 border border-neutral-800 shadow-xl rounded-2xl overflow-hidden mt-4">

        <table class="min-w-full text-left">
            <thead class="bg-neutral-800 text-gray-300 uppercase text-sm">
            <tr>
                <th class="py-3 px-6">ID</th>
                <th class="py-3 px-6">Descrição</th>
                <th class="py-3 px-6">Leitura Associada (ID)</th>
                <th class="py-3 px-6 text-center">Ações</th>
            </tr>
            </thead>

            <tbody class="text-gray-200">
            <tr th:each="r : ${reviews}" class="border-t border-neutral-800 hover:bg-neutral-800/40 transition">
                <td class="py-4 px-6" th:text="${r.id}"></td>
                <td class="py-4 px-6 max-w-xs whitespace-normal break-words overflow-y-auto max-h-24"
                    th:text="${r.description}">
                </td>
                <td class="py-4 px-6" th:text="${r.reading?.id}"></td>
                <td class="py-4 px-6 text-center">

                    <a th:href="@{/reviews/edit/{id}(id=${r.id})}"
                       class="text-yellow-400 hover:text-yellow-200 font-medium mr-4 transition">
                        Editar
                    </a>

                    <a th:href="@{/reviews/delete/{id}(id=${r.id})}"
                       onclick="return confirm('Tem certeza?');"
                       class="text-red-400 hover:text-red-200 font-medium transition">
                        Deletar
                    </a>

                </td>
            </tr>
            </tbody>

        </table>

    </div>

</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
