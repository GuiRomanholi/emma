<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">

<div th:replace="~{fragments/layout :: header}"></div>

<main class="max-w-5xl mx-auto p-4">
    <h2 class="text-3xl font-semibold mb-6">Gerenciamento de Reviews</h2>

    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        <p th:text="${errorMessage}"></p>
    </div>

    <a th:href="@{/reviews/create}" class="inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition mb-6">
        Nova Review
    </a>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead class="bg-gray-200 text-gray-600 uppercase text-sm">
            <tr>
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Descrição</th>
                <th class="py-3 px-6 text-left">Leitura Associada (ID)</th>
                <th class="py-3 px-6 text-center">Ações</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <tr th:each="r : ${reviews}" class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-4 px-6" th:text="${r.id}">1</td>
                <td class="py-4 px-6" th:text="${r.description}">Descrição</td>
                <td class="py-4 px-6" th:text="${r.reading?.id}">ID Leitura</td>
                <td class="py-4 px-6 text-center">
                    <a th:href="@{/reviews/edit/{id}(id=${r.id})}" class="text-yellow-600 hover:text-yellow-900 font-semibold mr-4">Editar</a>
                    <a th:href="@{/reviews/delete/{id}(id=${r.id})}" class="text-red-600 hover:text-red-900 font-semibold" onclick="return confirm('Tem certeza?');">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
